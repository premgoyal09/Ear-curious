{% extends "base.html" %}

{% block title %}

{% endblock title %}

{% block body %}

  

{% comment %} <div class="container">
    <form action="/contact" method="post">
    {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
        </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="enter your email address">
    </div>
    <div class="mb-3">
        <label for="phonenumber" class="form-label">phonenumber</label>
        <input type="number" class="form-control" id="number" name="phone">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="phonenumber" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Comments</label>
        <textarea name="content" id="content" name="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div> {% endcomment %}



<head>
    <style>
        
.contact_wrapper {
    background-color: #FFF6F6;
    text-align: center;
}

.contact_wrapper h3 {
    font-size: 7vw;
    font-weight: 800;
    color: #042F1A;
    text-transform: uppercase;
}

.contact_wrapper p {
    position: relative;
    top: 50px;
}

.contact_wrapper p a {
    font-size: 2vw;
    font-weight: 800;
    color: #042F1A;
    text-transform: uppercase;
    background-color: #FF73B5;
    box-shadow: #FF73B5;
    text-decoration: none;
    padding: 1vw;
    border-radius: 3%;
}

.contain_appear img {
    width: 30vw;
    height: 30vw;
}

.footcontain {
    padding: 2vw;
    background-color: #FF73B5;
}

.svg svg {
    width: 100%;
}

.contact_form {
    display: flex;
    border-bottom: 1px solid #042F1A;
    margin: 2vw;
}

input#name {
    padding: 1vw 9vw;
    text-align: left;
    border: 1px solid rgb(255, 255, 255);
}

.btnl {
    background-color: #042F1A;
    color: #fff;
    padding: 1vw 2vw;
    border: none;
    border-radius: 3%;
    font-weight: 800;
}

.social_part {
    display: flex;
    justify-content: space-between;
    padding: 3vw;
}

.icons ul {
    display: flex;
    gap: 2vw;
}

.icons ul li {
    list-style-type: none;
}

.icons ul li p {
    padding: 0.8vw;
    text-transform: uppercase;
    font-size: 1.4vw;
    font-weight: 500;
}

.icons ul li a{
    color: #565665;
} 
.txt-blocks {
    display: flex;
    gap: 2vw;
    position: relative;
    font-weight: 500;
    font-size: 2vw;
}

.txt-blocks a {
    text-decoration: none;
    color: #000;
}

@media (max-width:768px) {

    .footcontain {
        padding: 3vw;
        display: block;
    }

    .content_name {
        padding: 2vw;
    }

    .social_part {
        padding: 2vw;
    }
    .tiles_wrapper{
        display: grid;
    }
    .fstrow{
        display: grid;
    }
    .scdrow{
        display: grid;
    }
    
}
    </style>
</head>

    <div class="contain_appear">
        <h3 data-aos="zoom-in">intrigued?</h3>
        <p><a href="#">let's chat</a></p>
        <img class="contact__image lazy--placeholder lazy--loaded"
            data-src="https://eat-curious.com/wp-content/uploads/2022/12/home-6.svg"
            src="https://eat-curious.com/wp-content/uploads/2022/12/home-6.svg" alt="Home 4">
    </div>
</section>
